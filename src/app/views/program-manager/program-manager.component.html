<div
  class="flex flex-col items-center justify-start bg-[#F9FAFF] w-full"
>
  <div class="w-full"><app-global-header /></div>
  <div class="w-full">
    <app-header
      title="Programs"
      subtitle="View, Analyze and Measure your Member Outreach Programs"
    />
  </div>
  <div class="w-full flex justify-center items-center bg-white">
    <div class="flex flex-1 justify-end items-center max-w-[1280px] p-2 gap-4">
      <div><p-calendar [defaultDate]="todayDate" placeholder="Select Date Range" (ngModel)="date" selectionMode="range" [readonlyInput]="true"></p-calendar></div>
      <button (click)="op.toggle($event)">
        Launch Date
      </button>
      <p-popover #op>
        <p-listbox [options]="cities" (click)="op.toggle($event)" (ngModel)="selectedCity" optionLabel="name" class="w-full md:w-56" />
      </p-popover>
     
      <button (click)="op.toggle($event)">
        All Programs
      </button>
      <p-popover #op>
        <p-listbox [options]="cities" (click)="op.toggle($event)" (ngModel)="selectedCity" optionLabel="name" class="w-full md:w-56" />
      </p-popover>
    </div>
  </div>
  <div class="grid grid-cols-3 gap-4 py-6 max-w-[1280px] h-full">
    <app-card
      *ngFor="let program of programData"
      [status]="program.status"
      [title]="program.title"
      [startDate]="program.startDate"
      [endDate]="program.endDate"
      [engagementRate]="program.engagementRate"
      [engagementRateTitle]="program.engagementRateTitle"
      [engagementRateSubtitle]="program.engagementRateSubtitle"
      [memberList]="program.memberList"
      [engaged]="program.engaged"
      [unableToReach]="program.unableToReach"
      [optedOut]="program.optedOut"
    />
  </div>
</div>
