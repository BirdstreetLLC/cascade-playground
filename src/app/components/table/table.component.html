<p-table [value]="tableData" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Member ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-member >
        <tr>
            <td>{{ member.member_id ?? '-' }}</td>
            <td>{{ member.first_name ?? '-' }}</td>
            <td>{{ member.last_name ?? '-' }}</td>
        </tr>
    </ng-template>
</p-table>
