<div [style]="{ borderColor: cascade.cascadeBrand.greyLight, borderRadius: cascade.cascadeBrand.radiusSmall + 'px'}" class="flex flex-col justify-start items-center border p-4 gap-2 w-[150px] h-[130px]">
    <span class="text-center text-[14px]" [style]="{color: cascade.cascadeBrand.greyDark}">{{label}}</span>
    <div class="flex-1"></div>
    <span class="text-center text-2xl font-bold">{{data.toString()}}</span>
</div>
